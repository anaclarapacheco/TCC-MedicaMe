<ion-content>
  <div class="nav vertical flex">
    <img src="../../../assets/IMG/Logo/Light (Simples).png" alt="Logo do aplicativo MedicaMe">
    <div class="button full flex" (click)="open()">
      <svg viewBox="0 0 24 24">
        <path d="M24 13.616v-3.232c-1.651-.587-2.694-.752-3.219-2.019v-.001c-.527-1.271.1-2.134.847-3.707l-2.285-2.285c-1.561.742-2.433 1.375-3.707.847h-.001c-1.269-.526-1.435-1.576-2.019-3.219h-3.232c-.582 1.635-.749 2.692-2.019 3.219h-.001c-1.271.528-2.132-.098-3.707-.847l-2.285 2.285c.745 1.568 1.375 2.434.847 3.707-.527 1.271-1.584 1.438-3.219 2.02v3.232c1.632.58 2.692.749 3.219 2.019.53 1.282-.114 2.166-.847 3.707l2.285 2.286c1.562-.743 2.434-1.375 3.707-.847h.001c1.27.526 1.436 1.579 2.019 3.219h3.232c.582-1.636.75-2.69 2.027-3.222h.001c1.262-.524 2.12.101 3.698.851l2.285-2.286c-.744-1.563-1.375-2.433-.848-3.706.527-1.271 1.588-1.44 3.221-2.021zm-12 2.384c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"/>
      </svg>
    </div>
  </div>

  <div id="mEstoque" class="menu invisivel">
    <div id="back" (click)="close()"></div>

    <div class="content">
      <div class="top full flex">
        <h3>Configurações</h3>

        <div class="button full flex">
          <svg viewBox="0 0 24 24">
            <path d="M24 13.616v-3.232c-1.651-.587-2.694-.752-3.219-2.019v-.001c-.527-1.271.1-2.134.847-3.707l-2.285-2.285c-1.561.742-2.433 1.375-3.707.847h-.001c-1.269-.526-1.435-1.576-2.019-3.219h-3.232c-.582 1.635-.749 2.692-2.019 3.219h-.001c-1.271.528-2.132-.098-3.707-.847l-2.285 2.285c.745 1.568 1.375 2.434.847 3.707-.527 1.271-1.584 1.438-3.219 2.02v3.232c1.632.58 2.692.749 3.219 2.019.53 1.282-.114 2.166-.847 3.707l2.285 2.286c1.562-.743 2.434-1.375 3.707-.847h.001c1.27.526 1.436 1.579 2.019 3.219h3.232c.582-1.636.75-2.69 2.027-3.222h.001c1.262-.524 2.12.101 3.698.851l2.285-2.286c-.744-1.563-1.375-2.433-.848-3.706.527-1.271 1.588-1.44 3.221-2.021zm-12 2.384c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"/>
          </svg>
        </div>
      </div>

      <div class="mid">
        <div class="itens vertical flex" (click)="tutorial()">
          <div class="button full flex">
            <svg viewBox="0 0 24 24">
              <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 18.25c-.69 0-1.25-.56-1.25-1.25s.56-1.25 1.25-1.25c.691 0 1.25.56 1.25 1.25s-.559 1.25-1.25 1.25zm1.961-5.928c-.904.975-.947 1.514-.935 2.178h-2.005c-.007-1.475.02-2.125 1.431-3.468.573-.544 1.025-.975.962-1.821-.058-.805-.73-1.226-1.365-1.226-.709 0-1.538.527-1.538 2.013h-2.01c0-2.4 1.409-3.95 3.59-3.95 1.036 0 1.942.339 2.55.955.57.578.865 1.372.854 2.298-.016 1.383-.857 2.291-1.534 3.021z"/>
            </svg>
          </div>
          <h3>Tutorial</h3>
        </div>

        <div class="itens vertical flex" (click)="dadosAdicionais()">
          <div class="button full flex">
            <svg viewBox="0 0 24 24">
              <path d="M18.5 15c-2.483 0-4.5 2.015-4.5 4.5s2.017 4.5 4.5 4.5 4.5-2.015 4.5-4.5-2.017-4.5-4.5-4.5zm2.5 5h-2v2h-1v-2h-2v-1h2v-2h1v2h2v1zm-7.18 4h-12.82v-24h8.409c4.857 0 3.335 8 3.335 8 3.009-.745 8.256-.419 8.256 3v2.501c-.771-.322-1.614-.501-2.5-.501-3.584 0-6.5 2.916-6.5 6.5 0 1.747.696 3.331 1.82 4.5zm-.252-23.925c2.202 1.174 5.938 4.883 7.432 6.881-1.286-.9-4.044-1.657-6.091-1.179.222-1.468-.185-4.534-1.341-5.702z"/>
            </svg>
          </div>
          <h3>Dados adicionais</h3>
        </div>

        <div class="itens vertical flex" (click)="adicionarResponsavel()">
          <div class="button full flex">
            <svg viewBox="0 0 24 24">
              <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"/>
            </svg>
          </div>
          <h3>Adicionar responsável</h3>
        </div>

        <div class="itens vertical flex" (click)="sair()">
          <div class="button full flex">
            <svg viewBox="0 0 24 24">
              <path d="M16 2v7h-2v-5h-12v16h12v-5h2v7h-16v-20h16zm2 9v-4l6 5-6 5v-4h-10v-2h10z"/>
            </svg>
          </div>
          <h3>Sair</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="meio">
    <div class="top centerA">
      <h3>Seus medicamentos</h3>
    </div>

    <div class="content">
      <div class="medicamentos full flex">
        <img src="../../../assets/IMG/Icon/Capsula.png" alt="Capsula">

        <div class="text flex leftA">
          <h3>DipperZec</h3>

          <svg viewBox="0 0 24 24" (click)="removerMedicamento(x)">
            <path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 16.538l-4.592-4.548 4.546-4.587-1.416-1.403-4.545 4.589-4.588-4.543-1.405 1.405 4.593 4.552-4.547 4.592 1.405 1.405 4.555-4.596 4.591 4.55 1.403-1.416z"/>
          </svg>

          <p class="line">150ml</p>
        </div>

        <button class="normal full flex" (click)="editar(150)">
          Editar quantidade

          <svg viewBox="0 0 24 24">
            <path d="M19.769 9.923l-12.642 12.639-7.127 1.438 1.438-7.128 12.641-12.64 5.69 5.691zm1.414-1.414l2.817-2.82-5.691-5.689-2.816 2.817 5.69 5.692z"/>
          </svg>
        </button>
      </div>

      <div class="medicamentos full flex">
        <img src="../../../assets/IMG/Icon/Comprimido.png" alt="Capsula">

        <div class="text flex leftA">
          <h3>DipperZec</h3>

          <svg viewBox="0 0 24 24" (click)="removerMedicamento(x)">
            <path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 16.538l-4.592-4.548 4.546-4.587-1.416-1.403-4.545 4.589-4.588-4.543-1.405 1.405 4.593 4.552-4.547 4.592 1.405 1.405 4.555-4.596 4.591 4.55 1.403-1.416z"/>
          </svg>

          <p class="line aviso">150ml</p>
        </div>

        <button class="danger full flex" (click)="editar(150)">
          Editar quantidade

          <svg viewBox="0 0 24 24">
            <path d="M19.769 9.923l-12.642 12.639-7.127 1.438 1.438-7.128 12.641-12.64 5.69 5.691zm1.414-1.414l2.817-2.82-5.691-5.689-2.816 2.817 5.69 5.692z"/>
          </svg>
        </button>
      </div>

      <div class="medicamentos full flex">
        <img src="../../../assets/IMG/Icon/ContaGotas.png" alt="Capsula">

        <div class="text flex leftA">
          <h3>DipperZec</h3>

          <svg viewBox="0 0 24 24" (click)="removerMedicamento(x)">
            <path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 16.538l-4.592-4.548 4.546-4.587-1.416-1.403-4.545 4.589-4.588-4.543-1.405 1.405 4.593 4.552-4.547 4.592 1.405 1.405 4.555-4.596 4.591 4.55 1.403-1.416z"/>
          </svg>

          <p class="line">150ml</p>
        </div>

        <button class="normal full flex" (click)="editar(150)">
          Editar quantidade

          <svg viewBox="0 0 24 24">
            <path d="M19.769 9.923l-12.642 12.639-7.127 1.438 1.438-7.128 12.641-12.64 5.69 5.691zm1.414-1.414l2.817-2.82-5.691-5.689-2.816 2.817 5.69 5.692z"/>
          </svg>
        </button>
      </div>

      <div class="medicamentos full flex">
        <img src="../../../assets/IMG/Icon/Xarope.png" alt="Capsula">

        <div class="text flex leftA">
          <h3>DipperZec</h3>

          <svg viewBox="0 0 24 24" (click)="removerMedicamento(x)">
            <path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 16.538l-4.592-4.548 4.546-4.587-1.416-1.403-4.545 4.589-4.588-4.543-1.405 1.405 4.593 4.552-4.547 4.592 1.405 1.405 4.555-4.596 4.591 4.55 1.403-1.416z"/>
          </svg>

          <p class="line">150ml</p>
        </div>

        <button class="normal full flex" (click)="editar(150)">
          Editar quantidade

          <svg viewBox="0 0 24 24">
            <path d="M19.769 9.923l-12.642 12.639-7.127 1.438 1.438-7.128 12.641-12.64 5.69 5.691zm1.414-1.414l2.817-2.82-5.691-5.689-2.816 2.817 5.69 5.692z"/>
          </svg>
        </button>
      </div>

      <div class="medicamentos full flex">
        <img src="../../../assets/IMG/Icon/Capsula.png" alt="Capsula">

        <div class="text flex leftA">
          <h3>DipperZec</h3>

          <svg viewBox="0 0 24 24" (click)="removerMedicamento(x)">
            <path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 16.538l-4.592-4.548 4.546-4.587-1.416-1.403-4.545 4.589-4.588-4.543-1.405 1.405 4.593 4.552-4.547 4.592 1.405 1.405 4.555-4.596 4.591 4.55 1.403-1.416z"/>
          </svg>

          <p class="line">150ml</p>
        </div>

        <button class="normal full flex" (click)="editar(150)">
          Editar quantidade

          <svg viewBox="0 0 24 24">
            <path d="M19.769 9.923l-12.642 12.639-7.127 1.438 1.438-7.128 12.641-12.64 5.69 5.691zm1.414-1.414l2.817-2.82-5.691-5.689-2.816 2.817 5.69 5.692z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div id="eQuantidade" class="invisivel">
    <div id="back"></div>

    <div id="fecha" class="centraliza full flex" (click)="fechar()">
      <div class="alert">
        <div class="top full flex">
          Ajuste a quantidade
        </div>

        <div class="content flex centerA">
          <input id="quantidade" type="number" class="rightA" [(ngModel)]="editarQuantidade">
          <p class="leftA">ml</p>
        </div>

        <button (click)="menos()">-</button>
        <button (click)="mais()">+</button>
      </div>
    </div>
  </div>

  <div class="tabs full flex">
    <div class="button full flex" (click)="home()">
      <svg viewBox="0 0 24 24">
        <path d="M12 6.453l9 8.375v9.172h-6v-6h-6v6h-6v-9.172l9-8.375zm12 5.695l-12-11.148-12 11.133 1.361 1.465 10.639-9.868 10.639 9.883 1.361-1.465z"/>
      </svg>
      <p>Home</p>
    </div>

    <div class="button full flex" (click)="lembretes()">
      <svg viewBox="0 0 24 24">
        <path d="M17 3v-2c0-.552.447-1 1-1s1 .448 1 1v2c0 .552-.447 1-1 1s-1-.448-1-1zm-12 1c.553 0 1-.448 1-1v-2c0-.552-.447-1-1-1-.553 0-1 .448-1 1v2c0 .552.447 1 1 1zm13 13v-3h-1v4h3v-1h-2zm-5 .5c0 2.481 2.019 4.5 4.5 4.5s4.5-2.019 4.5-4.5-2.019-4.5-4.5-4.5-4.5 2.019-4.5 4.5zm11 0c0 3.59-2.91 6.5-6.5 6.5s-6.5-2.91-6.5-6.5 2.91-6.5 6.5-6.5 6.5 2.91 6.5 6.5zm-14.237 3.5h-7.763v-13h19v1.763c.727.33 1.399.757 2 1.268v-9.031h-3v1c0 1.316-1.278 2.339-2.658 1.894-.831-.268-1.342-1.111-1.342-1.984v-.91h-9v1c0 1.316-1.278 2.339-2.658 1.894-.831-.268-1.342-1.111-1.342-1.984v-.91h-3v21h11.031c-.511-.601-.938-1.273-1.268-2z"/>
      </svg>
      <p>Lembretes</p>
    </div>

    <div class="button middle">
      <div class="principal full flex">
        <svg viewBox="0 0 24 24">
          <path d="M1 24h22v-12h-22v12zm8-9h6v2h-6v-2zm15-7v2h-24v-2l4.474-8h15.087l4.439 8z"/>
        </svg>
      </div>
      <p>Estoque</p>
    </div>

    <div class="button full flex" (click)="dependentes()">
      <svg viewBox="0 0 24 24">
        <path d="M10.118 16.064c2.293-.529 4.428-.993 3.394-2.945-3.146-5.942-.834-9.119 2.488-9.119 3.388 0 5.644 3.299 2.488 9.119-1.065 1.964 1.149 2.427 3.394 2.945 1.986.459 2.118 1.43 2.118 3.111l-.003.825h-15.994c0-2.196-.176-3.407 2.115-3.936zm-10.116 3.936h6.001c-.028-6.542 2.995-3.697 2.995-8.901 0-2.009-1.311-3.099-2.998-3.099-2.492 0-4.226 2.383-1.866 6.839.775 1.464-.825 1.812-2.545 2.209-1.49.344-1.589 1.072-1.589 2.333l.002.619z"/>
      </svg>
      <p>Dependentes</p>
    </div>

    <div class="button full flex" (click)="relatorio()">
      <svg viewBox="0 0 24 24">
        <path d="M22 13v-13h-20v24h8.409c4.857 0 3.335-8 3.335-8 3.009.745 8.256.419 8.256-3zm-4-7h-12v-1h12v1zm0 3h-12v-1h12v1zm0 3h-12v-1h12v1zm-2.091 6.223c2.047.478 4.805-.279 6.091-1.179-1.494 1.998-5.23 5.708-7.432 6.881 1.156-1.168 1.563-4.234 1.341-5.702z"/>
      </svg>
      <p>Relatório</p>
    </div>
  </div>
</ion-content>
